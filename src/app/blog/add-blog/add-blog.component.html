<div class="container mt-4">
    <h1 class="mb-4">Add New Blog</h1>
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label for="thumbnailUrl">Thumbnail URL</label>
            <input type="url" id="thumbnailUrl" formControlName="thumbnailUrl" class="form-control"
                [ngClass]="{ 'is-invalid': getControl('thumbnailUrl')?.invalid && getControl('thumbnailUrl')?.touched }">
            <div *ngIf="getControl('thumbnailUrl')?.invalid && getControl('thumbnailUrl')?.touched" class="invalid-feedback">
                Please provide a valid URL.
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" class="form-control"
                [ngClass]="{ 'is-invalid': getControl('title')?.invalid && getControl('title')?.touched }">
            <div *ngIf="getControl('title')?.invalid && getControl('title')?.touched" class="invalid-feedback">
                Please enter a title.
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control" rows="3"
                [ngClass]="{ 'is-invalid': getControl('description')?.invalid && getControl('description')?.touched }"></textarea>
            <div *ngIf="getControl('description')?.invalid && getControl('description')?.touched" class="invalid-feedback">
                Please enter a description.
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="content">Content</label>
            <textarea id="content" formControlName="content" class="form-control" rows="6"
                [ngClass]="{ 'is-invalid': getControl('content')?.invalid && getControl('content')?.touched }"></textarea>
            <div *ngIf="getControl('content')?.invalid && getControl('content')?.touched" class="invalid-feedback">
                Please enter the content.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">Add Blog</button>
    </form>
</div>
