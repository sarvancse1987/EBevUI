<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
    [navbarBrandFull]="{src: '../../../assets/image/Flint-logo22-sm.jpg', width: 145, height: 40}"
    [navbarBrandMinimized]="{src: '../../../assets/image/flint-mob-logo.png', width: 30, height: 30, alt: 'CoreUI Logo'}"
    [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item d-md-down-none">
            <a class="nav-link"><i class="icon-list"></i></a>
        </li>
        <li class="nav-item d-md-down-none">
            <a class="nav-link"><i class="icon-location-pin"></i></a>
        </li>
        <li class="nav-item dropdown" dropdown placement="bottom right" (click)="false">
            <a class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle (click)="false">
                <!-- <img src="../../../assets/image/6.jpg" class="fa fa-user-circle-o" /> -->
                <i class="fa fa-user-circle-o fa-2x"></i>
                <!-- alt="admin@bootstrapmaster.com"  -->
                {{commonservice.loggedinusername}}
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>Account</strong></div>
                <a class="dropdown-item"><i class="fa fa-user-o"></i> Your Profile
                </a>
                <a class="dropdown-item"><i class="fa fa-key"></i> Change Password
                </a>
                <a class="dropdown-item" (click)="logout()"><i class="fa fa-power-off"></i> Logout</a>
            </div>
        </li>
    </ul>
</app-header>

<div class="app-body">
    <app-sidebar [fixed]="true" [display]="'lg'">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>

    <main class="main">
        <!-- <cui-breadcrumb>
            <li class="breadcrumb-menu d-md-down-none">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                   
                </div>
            </li>
        </cui-breadcrumb> -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="dashboard"><i class="fa fa-home mr-1"></i>Home</a></li>

            <li class="breadcrumb-item active">{{pathname|titlecase}}</li>
        </ol>

        <div class="container-fluid mb-3" id="bodycontent">
            <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                <p style="font-size: 20px; color: white">Loading...</p>
            </ngx-spinner>
            <router-outlet></router-outlet>
        </div>
    </main>

    <app-aside [fixed]="true" [display]="false">

    </app-aside>
</div>
<app-footer>
    <!-- <span><a href="https://coreui.io">CoreUI</a> &copy; 2018 creativeLabs.</span>
    <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span> -->
</app-footer>
